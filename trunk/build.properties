#------------------------------------------------------------
# Application information
#------------------------------------------------------------
app.name=gnomex


#------------------------------------------------------------
# Java Compiler to option
#------------------------------------------------------------

#compiler.type=jikes
compiler.type=modern
compiler.deprecation=on
compiler.debug=on
build.compiler=modern


#------------------------------------------------------------
# Directories
#------------------------------------------------------------
xdoclet.dir=c:/xdoclet-cvs/xdoclet
orion.dir=c:/orion


metainf.dir=${basedir}/META-INF

webroot.dir=${basedir}/defaultroot
src.dir=${basedir}/src
dist.dir=${basedir}/dist

lib.dir=${basedir}/lib
lib.xdoclet.dir=${xdoclet.dir}/lib
lib.orion.dir=${orion.dir}/lib
lib.hcienv.dir=${basedir}/../hciEnv/lib

build.dir=${basedir}/build.ant
build.class.dir=${build.dir}/classes
build.hibernate.dir=${build.dir}/hibernate


#------------------------------------------------------------
# Archive files
#------------------------------------------------------------

war.name=${app.name}.war
jar.name=${app.name}.jar
ear.name=${app.name}.ear


#------------------------------------------------------------
# EJB configuration
#------------------------------------------------------------

ejb.cmp.version=2.x
ejb.spec.version=2.0
jsp.spec.version=1.2
servlet.spec.version=2.3
