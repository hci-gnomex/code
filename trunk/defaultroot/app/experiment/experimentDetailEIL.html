        <!-- Experiment Detail form for External (tabs)  -->
		<div class="col-lg-10" >

			<div class=" panel panel-default">

				<div class="panel-heading"><h5>Experiment {{experimentSelected.number}}</h5>
					<div class="btn-group pull-right">
						<button class="btn btn-default btn-sm" ng-click="openDownloadWindow()">Download Files</button>
					</div>
				</div>

				<div class="panel-body" style="padding-top: 10px;">

					<tabset>
					   <tab heading="Info">
					   		<ng:include src="'app/experiment/experimentDetailInfoIL.html'"></ng:include>
					   </tab>

					   <tab heading="Description">
					   		<ng:include src="'app/experiment/experimentDetailDescription.html'"></ng:include>
					   </tab>

					   <tab heading="Samples" >
					   		<ng:include src="'app/experiment/experimentDetailSamplesIL.html'"></ng:include>
					   </tab>

					   <tab heading="Files" >
					   		<ng:include src="'app/experiment/experimentDetailFiles.html'"></ng:include>
					   </tab>
					</tabset>
				</div>
			</div>

		</div>
