        <!-- Experiment Detail form (for HiSeq experiment (tabs)  -->
		<div class="col-lg-10" >

			<div class=" panel panel-default">

				<div class="panel-heading"><h5>Experiment {{experimentSelected.number}}</h5></div>

				<div class="panel-body" style="padding-top: 10px;" ng-style="{'cursor' : treeCursor}">

					<tabset>
					   <tab heading="Info">
					   		<ng:include src="'app/experiment/experimentDetailInfoHS.html'"></ng:include>
					   </tab>

					   <tab heading="Description">
					   		<ng:include src="'app/experiment/experimentDetailDescription.html'"></ng:include>
					   </tab>

					   <tab heading="Experiment Design" >
					   		<ng:include src="'app/experiment/experimentDetailExperimentDesign.html'"></ng:include>
					   </tab>

					   <tab heading="Sequence Lanes" >
					   		<ng:include src="'app/experiment/experimentDetailSequenceLanes.html'"></ng:include>
					   </tab>

					   <tab heading="Bioinformatics" >
					   		<ng:include src="'app/experiment/experimentDetailBioinformatics.html'"></ng:include>
					   </tab>

					   <tab heading="Files" >
					   		<ng:include src="'app/experiment/experimentDetailFiles.html'"></ng:include>
					   </tab>
					</tabset>
				</div>
			</div>

		</div>
