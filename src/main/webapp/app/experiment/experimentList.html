        <!-- Experiment form (tabs)  -->
		<div class="col-lg-10" >

			<div class=" panel panel-default">

				<div class="panel-heading"><h5>{{headingSelected}}  ({{numberOfExperiments}} experiments)</h5></div>

				<div class="panel-body" style="padding-top: 10px;" ng-style="{'height' : listHeight, 'overflow-y' : listOverflow}">

					<tabset>
					   <tab heading="Experiments">
					   		<ng:include src="'app/experiment/experimentListInfo.html'"></ng:include>
					   </tab>

					   <tab heading="Progress" >
					   		<ng:include src="'app/experiment/experimentListProgress.html'"></ng:include>
					   </tab>

					   <tab heading="Visibility" >
					   		<ng:include src="'app/experiment/experimentListVisibility.html'"></ng:include>
					   </tab>
					</tabset>
				</div>
			</div>

		</div>
