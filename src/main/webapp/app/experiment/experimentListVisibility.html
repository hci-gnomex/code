<div class="container-fluid" style="padding-top: 10px">
	<div class="row">
		<h6>Visibility for {{labSelected}}</h6>
	</div>
	<div class="row">
			<table class="table table-bordered table-striped table-hover">
			    <thead>
			        <tr>
			            <th width="10%">#</th>
			            <th width="10%">Date</th>
			            <th width="15%">Requestor</th>
			            <th width="15%">Experiment Kind</th>
			            <th width="10%">Microarray</th>
			            <th width="10%">Experiment Visibility</th>
			            <th width="15%">Institution</th>
			        </tr>
			    </thead>
			    <tbody>
			        <tr ng-repeat="expr in experiments">
			            <td>{{expr.number}}</td>
			            <td>{{expr.date}}</td>
			            <td>{{expr.requestor}}</td>
			            <td>{{expr.kind}}</td>
			            <td>{{expr.microarray}}</td>
			            <td>{{visibilitySelected}}</td>
			            <td>{{institutionSelected}}</td>
			          	</td>
			        </tr>
			    </tbody>
			</table>
	</div> <!-- end row -->
</div> <!--  end container -->
