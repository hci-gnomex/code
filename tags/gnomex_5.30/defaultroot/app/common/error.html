<div class="modal-header">
	<h4>{{title}}</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
	  <div class="form-group">
	    <label for="comments" class="control-label">Enter Comments:</label>
	    <div>
	     	<textarea style="overflow-y: scroll; overflow-x: scroll" class="form-control" rows="5" name="comments" placeholder="Your code sucks... This is what i did: " ng-model="userComments"></textarea>
	    </div>
	  </div>
	  <div class="form-group">
	  	<label for="message" class="control-label">Error Message:</label>
	  	<div class="">
	  		<textarea ng-disabled=true style="overflow-y: scroll; overflow-x: scroll; font-family: 'Courier New'; font-size: 10px;" class="form-control" rows="1" name="message" ng-model="message"></textarea>
	  	</div>
	  </div>
	  <div class="form-group">
	  	<a class="col-lg-3" href="#" ng-click="stackVisible = !stackVisible" ng-hide="stackVisible" style="font-style:italic;">show stack trace</a>
	  	<a class="col-lg-3" href="#" ng-click="stackVisible = !stackVisible" ng-show="stackVisible" style="font-style:italic;">hide stack trace</a>
	  </div>
	  <div class="form-group" ng-show="stackVisible">
		<label for="stack" class="control-label">StackTrace:</label>
	  	<div>
	  		<textarea ng-disabled=true style="overflow-y: scroll; overflow-x: scroll; font-family: 'Courier New'; font-size: 10px;" class="form-control" rows="10" name="stack" ng-model="stackTrace"></textarea>
	  	</div>
	  </div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary pull-right" ng-click="ok()">Ignore</button>
	<button class="btn btn-error pull-left" ng-click="sendReport()">Report</button>
</div>
