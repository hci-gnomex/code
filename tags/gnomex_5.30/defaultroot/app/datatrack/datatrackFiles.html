<!-- Form to display Data Track Files -->

<div class="container-fluid" style="padding-top: 10px">
	<div class="row">
		<table class="table table-bordered table-striped table-hover">
			<thead>
			        <tr>
			        	<th ng-repeat="field in selectedDataTrackFileLabels">{{field}}</th>
			        </tr>
			</thead>
			<tbody>
			        <tr ng-repeat="row in selectedDataTrackFiles">
			            	<td ng-repeat="field in selectedDataTrackFileLabels">{{ row[field] }}</td>
        			</tr>
        		</tbody>
		</table>
	</div> <!-- end row -->
</div> <!--  end container -->
