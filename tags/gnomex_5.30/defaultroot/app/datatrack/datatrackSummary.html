<!-- Data Track Summary Form  -->

<style>
label.bi {
    font-style: italic !important;
    color: blue;
    width: 5%;
	}
input.wide {
	width: 80%;
	}
*:focus {
	outline: none;
	}
</style>

<div class="container-fluid" style="padding-top: 10px">
	<div class="row">
		<label for="name" class="bi">Name:</label>
		<input type="text" id="name" ng-model="$parent.datatrackSelected.name" readonly class="wide">
		<br>

		<label for="summary" class="bi">Summary:</label>
		<input type="text" id="summary" ng-model="$parent.datatrackSelected.summary" readonly class="wide">
		<br>

  		<label for="description" class="bi">Description:</label>
		<textarea id="description"  cols=196 rows=10 ng-model="$parent.datatrackSelected.description" readonly></textarea>
	    <br>

  		<label for="visibility" class="bi">Visibility:</label>
		<input type="text" id="visibility" ng-model="$parent.datatrackSelected.codeVisibility" readonly class="wide">
	    <br>

		<label for="createdby" class="bi">Created by:</label>
		<input type="text" id="createdby" ng-model="$parent.datatrackSelected.createdBy" readonly class="wide">
		<br>

		<label for="createDate" class="bi">Created on:</label>
		<input type="text" id="createDate" ng-model="$parent.datatrackSelected.createDate" readonly class="wide">

	</div> <!-- end row -->
</div> <!--  end container -->
